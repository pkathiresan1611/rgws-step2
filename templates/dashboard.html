{% extends 'base.html' %}
{% block title %}Athira Clinic Center | Dashbaord{% endblock %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Dashboard
        </h1>
    </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="pull-right">
      <a href="{% url 'add_patient' %}" class="btn btn-success btn-sm"><i class="fa fa-plus"></i> Add Patient</a>
    </div>
  </div>
</div>
<div class="row" style="margin-top:20px;">
  <div class="col-lg-12">
    <div  class="table-responsive">
      <table class="table table-striped table-bordered" id="example">
        <thead>
          <tr>
            <th>S.No</th>
            <th>Username</th>
            <th>Email</th>
            <th>Employee ID</th>
            <th>Role</th>
            <th>Report To</th>
            <th>Active</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          
            <tr>
              <td align="center">{{forloop.counter}}</td>
              <td></td>
              <td></td>
              <td align="center"></td>
              <td align="center"></td>
              <td></td>
              <td align="center">
                
              </td>
              <td align="center">
                <a href=""><i class="fa fa-edit"></i></a>&nbsp;&nbsp;
                <a href="" class="active" style="color:red"><i class="fa fa-trash"></i></a>
              </td>
            </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
<link rel="stylesheet" href="/static/assets/css/jquery-ui.css">
<style>
    .ui-widget-header {
        background: none;
        background-color: red;
        border: 1px solid #aaaaaa ;
        color: #222222 ;
        font-weight: bold;
    }
</style>
<script src="/static/assets/js/jquery.js"></script>
<script src="/static/assets/js/jquery-ui.js"></script>
<script src="/static/assets/js/jquery.easy-confirm-dialog.js"></script>
<script>
$(document).ready(function() {
    $('#example').DataTable();
} );


$(".inactive").easyconfirm({locale: {
    title: 'Confirmation Alert!',
    text: 'Are you sure want to inactive this user?',
}});

$(".active").easyconfirm({locale: {
    title: 'Confirmation Alert!',
    text: 'Are you sure want to active this user?',
}});
</script>
{% endblock %}
