{% extends 'base.html' %}
{% block title %}NTMS |Change Password{% endblock %}
{% block content %}
<style type="text/css">
    .pas-lock{
        font-size: 300px;
        margin-top: 30px;
        color: #oooooo;
    }

    .error-message{
        color:red;
    }
</style>
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Change Password
        </h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="the-box">
            <div class="row">
                <div class="col-sm-6" align="center">
                   <span class="fa fa-lock pas-lock"></span>
                </div>
                <div class="col-sm-6">
                    <form id="change-password-form" action="" method="post">{% csrf_token %}
                        <div class="form-group ">
                            <label class="control-label" for="id_old_password">Old Password</label>
                            <input id="id_old_password" class="form-control" type="password" name="old_password" required>
                            <span class="glyphicon form-control-feedback" id="id_old_password1"></span>
                            <div class="error-message">{{form.old_password.errors}}</div>
                        </div>
                        <div class="form-group ">
                            <label class="control-label" for="id_new_password1">New Password</label>
                            <input id="id_new_password1" class="form-control" type="password" name="new_password1" required>
                            <span class="glyphicon form-control-feedback" id="id_new_password11"></span>
                            <div class="error-message">{{form.new_password1.errors}}</div>
                        </div>
                        <div class="form-group ">
                            <label class="control-label" for="id_new_password2">New Password (again)</label>
                            <input id="id_new_password2" class="form-control" type="password" name="new_password2" required>
                            <span class="glyphicon form-control-feedback" id="id_new_password21"></span>
                            <div class="error-message">{{form.new_password2.errors}}</div>
                        </div>
                        <div>
                            <a href="{% url 'dashboard' %}" class="btn btn-raised btn-danger btn-sm"><i class="fa fa-times"></i> Cancel</a>
                            <button type="submit" class="btn btn-raised btn-success btn-sm"><i class="fa fa-save"></i> Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
